<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup de Imagens</title>
<style>
  /* Estilo para o popup */
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 9999;
    text-align: center;
  }
  .popup img {
    max-width: 80%;
    max-height: 80%;
    margin-top: 5%;
  }
  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Imagens que serão clicáveis -->
<img src="image.png" alt="Imagem 1" class="minhaImagem">
<img src="atividade-1.jpeg" alt="Imagem 2" class="minhaImagem">
<img src="atividade-1c.jpeg" alt="Imagem 3" class="minhaImagem">

<!-- Popup -->
<div class="popup" id="meuPopup">
  <span class="close" onclick="fecharPopup()">&times;</span>
  <img src="" alt="Imagem em Popup" id="imagemPopup">
</div>

<script>
  // Seleciona todas as imagens e adiciona um event listener a cada uma
  var imagens = document.querySelectorAll('.minhaImagem');
  imagens.forEach(function(imagem) {
    imagem.addEventListener('click', function() {
      abrirPopup(imagem);
    });
  });

  // Função para abrir o popup com a imagem clicada
  function abrirPopup(imagem) {
    var popup = document.getElementById("meuPopup");
    var imagemPopup = document.getElementById("imagemPopup");
    imagemPopup.src = imagem.src;
    popup.style.display = "block";
  }

  // Função para fechar o popup
  function fecharPopup() {
    document.getElementById("meuPopup").style.display = "none";
  }
</script>

</body>
</html>
